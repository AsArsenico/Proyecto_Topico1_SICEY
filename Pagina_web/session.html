<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link rel="icon" href="/imagenes/iconoCPtrans.png" type="image/png">
  <link rel="stylesheet" href="ESTILOS.css" >

</head>

<body>
    <!--HEADER-->
    <header>
        <div class="logo">
            <img src="imagenes/logoBlanco.png" alt="Logo">
            <h1>Coach WEB</h1>
        </div>

        <a class="menu-btn" href="session.html">☰</a>
    </header>
    
    <!--MAIN-->
    <main>
      <form class="formulario" id="loginForm">
  <h1>Inicio de sesión</h1>

  <div class="form-group">
    <input type="email" id="email" name="email" placeholder=" " required>
    <label for="email">Email *</label>
  </div>

  <div class="form-group">
    <input type="password" id="contra" name="contra" placeholder=" " required>
    <label for="contra">Contraseña *</label>
  </div>

  <input class="boton" type="submit" value="Iniciar Sesión">
  <p>¿No tienes cuenta?</p>
  <a href="registro.html">Registrate</a>
</form>
<p id="mensaje"></p>

    </main>

    <!--FOOTER-->
    <footer>
        <p>Sobre Coach | Contáctanos</p>
    </footer>

    <script>
  const form = document.getElementById("loginForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault(); // evita recargar la página

    const email = document.getElementById("email").value;
    const contra = document.getElementById("contra").value;

    try {
      const response = await fetch("http://siceyserver-env.eba-fkrrgfux.us-east-2.elasticbeanstalk.com/usuarios/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          Correo: email,
          Contra: contra
        })

      });

      if (response.ok) {
        const data = await response.json();
        console.log("Respuesta del login:", data);

        document.getElementById("mensaje").innerText = "✅ Inicio de sesión exitoso.";

        // redirigir al usuario a otra página después de login
        setTimeout(() => {
          window.location.href = "usuario.html";  // cambia a la página que corresponda
        }, 1500);

      } else {
        const error = await response.json();
        document.getElementById("mensaje").innerText = "❌ Error: " + error.msg;
      }
    } catch (err) {
      document.getElementById("mensaje").innerText = "⚠️ No se pudo conectar con el servidor.";
      console.error(err);
    }
  });
</script>


</body>


</html>
